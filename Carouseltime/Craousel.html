<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craousel with Interval</title>
    <style>
        body {
    width: 100%;
    height: auto;
    margin: 0px;
    padding: 0px;
}
.carousel-control-prev-icon,
.carousel-control-next-icon {
  display: inline-block;
  width: 45px;
  height: 45px;
  background: transparent no-repeat center center;
  background-size: 100% 100%;
  border-radius: 50%;
}


    </style>
</head>
<body>
    <div id="pbzrslider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/PBZRSlider-01.jpg" alt="Pahadi Bazaar slide01" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/PBZRSlider-02.jpg" alt="Pahadi Bazaar slide02" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/PBZRSlider-03.jpg" alt="Pahadi Bazaar slide03" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/PBZRSlider-04.jpg" alt="Pahadi Bazaar slide04" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/PBZRSlider-05.jpg" alt="Pahadi Bazaar slide05" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/PBZRSlider-06.jpg" alt="Pahadi Bazaar slide05" class="img-fluid">
          </div>
        </div>
        <a class="carousel-control-prev" href="#pbzrslider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#pbzrslider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 
</body>
</html>
